<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakruthivanam</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
   
    <div class="full-img" id="fullImgBox">
        <img src="images/Ghee-1.jpg" id="fullImg">
        <span onclick="closeFullImg()">x</span>
    </div>
    <div class="img-gallery">
        <img src="images/Ghee-1.jpg" onclick="openFullImg(this.src)">
        <img src="images/oil-2.jpg" onclick="openFullImg(this.src)">
        <img src="images/oil-21.jpg" onclick="openFullImg(this.src)">
        <img src="images/oil-3.jpg" onclick="openFullImg(this.src)">
        <img src="images/grains-24.JPG" onclick="openFullImg(this.src)">
        <img src="images/oil-14.jpg" onclick="openFullImg(this.src)">
        <img src="images/oil-2.jpg" onclick="openFullImg(this.src)">
        <img src="images/grains-16.JPG" onclick="openFullImg(this.src)">
        <img src="images/grains-25.JPG" onclick="openFullImg(this.src)">
        <img src="images/grains-20.JPG" onclick="openFullImg(this.src)">
        <img src="images/working-1.JPG" onclick="openFullImg(this.src)">
    </div>
<script>
    var fullImgBox = document.getElementById("fullImgBox")
    var fullImg = document.getElementById("fullImg")

    function openFullImg(pic){
        fullImgBox.style.display="flex";
        fullImg.src=pic;


    }
    function closeFullImg(){
        fullImgBox.style.display="none";
    }

</script>    
</body>
</html>
